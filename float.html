<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box1{
            height: 234px;
            width: 234px;
            background-color: red;
            float: right;
        }
        .box2{
            height: 234px;
            width: 234px;
            background-color: rgba(0, 238, 255, 0.888);
            float: right;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
